<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Taller Juan Mecánico</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='fondo.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Oscurece el fondo */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: #333;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        #mensaje {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-box">
            <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" class="logo">

            <h2>Bienvenido al taller de Juan Mecánico</h2>

            <form id="loginForm" class="mt-4">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

                <p id="mensaje"></p>
            </form>
        </div>
    </div>
    
    <footer class="bg-light text-center text-muted py-3 fixed-bottom shadow-sm">
        <div class="container">
            <small>© 2025 Rubén Gonzalo Soria Soria</small>
        </div>
    </footer>

    <script src="../static/jquery-3.7.1.min.js"></script>

    <!-- AJAX para la validación de los usuarios -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
